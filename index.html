<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
        <div id="left">
            <img id="side-image" src="images/victoria-shes-food.jpg">
            <div>
                <!-- Empty Div for space-between to work correctly -->
            </div>
            <div id="logo-background">
                <span id="bowl" class="fa-4x">
                    <i class="fa-solid fa-utensils" data-fa-transform="shrink-7" data-fa-mask="fa-solid fa-bowl-food"></i>
                </span>
                <h1 id="title">Blog-free Recipes</h1>
            </div>
            <div id="photo-credit">
                <p><a href="https://unsplash.com/photos/UC0HZdUitWY">Photo by Victoria Shes</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div id="right">
            <h2 id="site-description">This is not a real website, but it could be! If you think you have some dope recipes and would like to contribute to this site, sign up below!</h2>
            <form id="sign-up-form" action="http://httpbin.org/post" method="post">
                <div id="form-interior">
                    <div class="form-row">
                        <h3>Sign up now!</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">First name:</label>
                            <input class="form-input regular-field" type="text" id="first-name" name="first-name" placeholder="John">        
                        </div>
                        <div class="form-column">
                            <label for="last-name">Last name:</label>
                            <input class="form-input regular-field" type="text" id="last-name" name="last-name" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="user-email">*Email:</label>
                            <input class="form-input regular-field" type="email" id="user-email" name="user-email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-column">
                            <label for="phone-number">Phone:</label>
                            <input class="form-input regular-field" type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="user-password">*Password:</label>
                            <input class="form-input regular-field" type="password" id="user-password" name="user-password" required>
                        </div>
                        <div class="form-column">
                            <label for="confirm-password">*Confirm Password:</label>
                            <input class="form-input" type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <button id="button-submit" type="submit">Create Account</button>
                    </div>
                </div>
            </form>
            <div id="div-login">
                <p>Already got an account?</p>
                <a id="link-login" href="#">Login</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/99b64d7ede.js" crossorigin="anonymous"></script>
    <script src="javascript/sign-up.js"></script>
</body>
</html>
